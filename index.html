<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroFlow - La Tua Rete Neurale Emotiva</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            --neural-color: #00ffcc;
            --glow-intensity: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: white;
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            backdrop-filter: invert(1);
            mix-blend-mode: difference;
        }

        .cursor-follower {
            width: 8px;
            height: 8px;
            background: rgba(0, 255, 204, 0.5);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.3s ease;
        }

        /* Neural Network Canvas */
        #neural-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.8;
        }

        /* Gradient Orb Background */
        .gradient-bg {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            z-index: 0;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 50% 80%, rgba(0, 255, 204, 0.3) 0%, transparent 50%);
            animation: rotateGradient 30s linear infinite;
        }

        @keyframes rotateGradient {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Main Interface */
        .main-interface {
            position: relative;
            z-index: 100;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -3px;
            margin-bottom: 10px;
            animation: shimmer 3s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(102, 126, 234, 0.5));
        }

        @keyframes shimmer {
            0%, 100% { filter: drop-shadow(0 0 30px rgba(102, 126, 234, 0.5)); }
            50% { filter: drop-shadow(0 0 50px rgba(240, 147, 251, 0.8)); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* Emotion Status Bar */
        .emotion-status {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            padding: 20px;
            margin-bottom: 40px;
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .emotion-indicator {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .emotion-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ffcc, #00ccff);
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            }
            50% {
                transform: scale(1.2);
                box-shadow: 0 0 40px rgba(0, 255, 204, 0.8);
            }
        }

        .emotion-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.6);
        }

        .emotion-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--neural-color);
            text-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }

        /* Main Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        /* Input Section */
        .input-section {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            backdrop-filter: blur(40px);
            position: relative;
            overflow: hidden;
        }

        .input-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(0, 255, 204, 0.05) 50%, transparent 70%);
            animation: shimmerEffect 3s ease-in-out infinite;
        }

        @keyframes shimmerEffect {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .neural-input {
            width: 100%;
            min-height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(0, 255, 204, 0.2);
            border-radius: 20px;
            padding: 25px;
            font-size: 1.1rem;
            color: white;
            resize: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .neural-input:focus {
            outline: none;
            border-color: var(--neural-color);
            box-shadow: 0 0 40px rgba(0, 255, 204, 0.3);
            background: rgba(0, 0, 0, 0.5);
        }

        .typing-indicators {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .indicator {
            flex: 1;
            text-align: center;
        }

        .indicator-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .indicator-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neural-color), #00ccff);
            width: 0%;
            transition: width 0.5s ease;
            animation: indicatorPulse 2s ease-in-out infinite;
        }

        @keyframes indicatorPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .indicator-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Analysis Section */
        .analysis-section {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            backdrop-filter: blur(40px);
        }

        .neural-viz {
            height: 200px;
            background: radial-gradient(circle at center, rgba(0, 255, 204, 0.1) 0%, transparent 70%);
            border-radius: 20px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .neural-node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--neural-color);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.8);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(30px, -30px); }
            66% { transform: translate(-20px, 20px); }
        }

        .insights {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .insight-card {
            background: linear-gradient(135deg, rgba(0, 255, 204, 0.1) 0%, transparent 100%);
            border: 1px solid rgba(0, 255, 204, 0.2);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .insight-card:hover {
            transform: translateX(10px);
            border-color: var(--neural-color);
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.2);
        }

        .insight-title {
            font-size: 0.9rem;
            color: var(--neural-color);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .insight-value {
            font-size: 1.4rem;
            font-weight: 600;
        }

        /* Action Buttons */
        .action-panel {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .action-btn {
            flex: 1;
            padding: 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(240, 147, 251, 0.2) 100%);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(0, 255, 204, 0.5) 0%, transparent 70%);
            transition: all 0.5s ease;
            transform: translate(-50%, -50%);
        }

        .action-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
            border-color: var(--neural-color);
        }

        .primary-btn {
            background: linear-gradient(135deg, var(--neural-color) 0%, #00ccff 100%);
            color: black;
        }

        /* Breathing Mode */
        .breathing-guide {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(0, 255, 204, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .breathing-circle {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--neural-color), #00ccff);
            border-radius: 50%;
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            }
            50% {
                transform: scale(1.3);
                box-shadow: 0 0 40px rgba(0, 255, 204, 0.8);
            }
        }

        /* Flow State Indicator */
        .flow-state {
            position: fixed;
            top: 40px;
            right: 40px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 255, 204, 0.3);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(20px);
            z-index: 200;
            min-width: 200px;
        }

        .flow-level {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .flow-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .flow-progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #f093fb, var(--neural-color));
            width: 0%;
            transition: width 1s ease;
            animation: flowPulse 2s ease-in-out infinite;
        }

        @keyframes flowPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Particle System */
        .particle-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 3.5rem;
            }
        }

        @media (max-width: 768px) {
            .main-interface {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .emotion-status {
                flex-direction: column;
                gap: 20px;
            }
            
            .action-panel {
                flex-direction: column;
            }
        }

        /* Loading State */
        .processing {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none;
        }

        .processing.active {
            display: block;
        }

        .processing-ring {
            width: 100px;
            height: 100px;
            border: 3px solid rgba(0, 255, 204, 0.2);
            border-top-color: var(--neural-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Notification System */
        .notification {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(200px);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.7) 100%);
            border: 1px solid var(--neural-color);
            border-radius: 20px;
            padding: 20px 40px;
            color: white;
            z-index: 1000;
            transition: transform 0.5s ease;
            backdrop-filter: blur(20px);
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
        }

        /* Glow Effect */
        .glow {
            animation: glowEffect 2s ease-in-out infinite;
        }

        @keyframes glowEffect {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            }
            50% {
                box-shadow: 0 0 40px rgba(0, 255, 204, 0.8),
                           0 0 60px rgba(0, 255, 204, 0.5);
            }
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    
    <!-- Background Elements -->
    <div class="gradient-bg"></div>
    <canvas id="neural-canvas"></canvas>
    <div class="particle-system"></div>
    
    <!-- Main Interface -->
    <div class="main-interface">
        <!-- Header -->
        <div class="header">
            <h1>NeuroFlow</h1>
            <p class="subtitle">LA TUA RETE NEURALE EMOTIVA IN TEMPO REALE</p>
        </div>
        
        <!-- Emotion Status Bar -->
        <div class="emotion-status">
            <div class="emotion-indicator">
                <div class="emotion-dot"></div>
                <span class="emotion-label">Stato Emotivo</span>
            </div>
            <div class="emotion-value" id="emotionState">Neutro</div>
            <div class="emotion-indicator">
                <span class="emotion-label">Frequenza Neurale</span>
                <span class="emotion-value" id="neuralFreq">432</span><span class="emotion-label"> Hz</span>
            </div>
        </div>
        
        <!-- Content Grid -->
        <div class="content-grid">
            <!-- Input Section -->
            <div class="input-section">
                <h3 style="margin-bottom: 20px; font-size: 1.2rem; color: var(--neural-color);">
                    ESPRESSIONE NEURALE
                </h3>
                <textarea 
                    class="neural-input" 
                    id="neuralInput"
                    placeholder="Inizia a scrivere i tuoi pensieri... L'AI analizzerà in tempo reale le tue emozioni, la velocità di digitazione, le pause e i pattern linguistici per creare la tua mappa neurale personale."
                ></textarea>
                
                <div class="typing-indicators">
                    <div class="indicator">
                        <div class="indicator-bar">
                            <div class="indicator-fill" id="velocityBar"></div>
                        </div>
                        <span class="indicator-label">Velocità</span>
                    </div>
                    <div class="indicator">
                        <div class="indicator-bar">
                            <div class="indicator-fill" id="intensityBar"></div>
                        </div>
                        <span class="indicator-label">Intensità</span>
                    </div>
                    <div class="indicator">
                        <div class="indicator-bar">
                            <div class="indicator-fill" id="flowBar"></div>
                        </div>
                        <span class="indicator-label">Flow</span>
                    </div>
                </div>
            </div>
            
            <!-- Analysis Section -->
            <div class="analysis-section">
                <h3 style="margin-bottom: 20px; font-size: 1.2rem; color: var(--neural-color);">
                    ANALISI NEURALE
                </h3>
                
                <div class="neural-viz" id="neuralViz">
                    <!-- Neural nodes will be generated here -->
                </div>
                
                <div class="insights">
                    <div class="insight-card">
                        <div class="insight-title">Dominanza Emotiva</div>
                        <div class="insight-value" id="dominantEmotion">In attesa...</div>
                    </div>
                    <div class="insight-card">
                        <div class="insight-title">Coerenza Cognitiva</div>
                        <div class="insight-value" id="cognitiveCoherence">0%</div>
                    </div>
                    <div class="insight-card">
                        <div class="insight-title">Suggerimento AI</div>
                        <div class="insight-value" id="aiSuggestion">Inizia a scrivere per ricevere insights</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Action Panel -->
        <div class="action-panel">
            <button class="action-btn" onclick="startBreathing()">
                🧘 RESPIRAZIONE GUIDATA
            </button>
            <button class="action-btn primary-btn" onclick="generateInsight()">
                ⚡ GENERA INSIGHT PROFONDO
            </button>
            <button class="action-btn" onclick="saveSession()">
                💾 SALVA SESSIONE
            </button>
            <button class="action-btn" onclick="connectGlobal()">
                🌍 CONNETTI GLOBALMENTE
            </button>
        </div>
    </div>
    
    <!-- Flow State Indicator -->
    <div class="flow-state">
        <div class="flow-level">FLOW STATE</div>
        <div class="flow-bar">
            <div class="flow-progress" id="flowProgress"></div>
        </div>
    </div>
    
    <!-- Breathing Guide -->
    <div class="breathing-guide" onclick="toggleBreathing()">
        <div class="breathing-circle"></div>
    </div>
    
    <!-- Processing State -->
    <div class="processing" id="processing">
        <div class="processing-ring"></div>
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification"></div>
    
    <script>
        // Neural Network Visualization
        const canvas = document.getElementById('neural-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Custom Cursor
        const cursor = document.querySelector('.cursor');
        const follower = document.querySelector('.cursor-follower');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            setTimeout(() => {
                follower.style.left = e.clientX + 4 + 'px';
                follower.style.top = e.clientY + 4 + 'px';
            }, 100);
        });

        // Neural Node Class
        class NeuralNode {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.radius = Math.random() * 3 + 1;
                this.connections = [];
                this.activity = Math.random();
                this.pulsePhase = Math.random() * Math.PI * 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                // Bounce off walls
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                
                // Apply friction
                this.vx *= 0.99;
                this.vy *= 0.99;
                
                // Neural activity pulse
                this.pulsePhase += 0.05;
                this.activity = 0.5 + Math.sin(this.pulsePhase) * 0.5;
            }

            draw() {
                // Draw node with glow effect
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius * 3);
                gradient.addColorStop(0, `rgba(0, 255, 204, ${this.activity})`);
                gradient.addColorStop(0.5, `rgba(0, 255, 204, ${this.activity * 0.5})`);
                gradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw core
                ctx.fillStyle = `rgba(255, 255, 255, ${this.activity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Initialize Neural Network
        const nodes = [];
        const nodeCount = 50;
        
        for (let i = 0; i < nodeCount; i++) {
            nodes.push(new NeuralNode(
                Math.random() * canvas.width,
                Math.random() * canvas.height
            ));
        }

        // Connect nearby nodes
        function updateConnections() {
            nodes.forEach((node, i) => {
                node.connections = [];
                nodes.forEach((other, j) => {
                    if (i !== j) {
                        const dist = Math.hypot(node.x - other.x, node.y - other.y);
                        if (dist < 150) {
                            node.connections.push({ node: other, distance: dist });
                        }
                    }
                });
            });
        }

        // Animation loop
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            updateConnections();
            
            // Draw connections
            nodes.forEach(node => {
                node.connections.forEach(connection => {
                    const opacity = (1 - connection.distance / 150) * 0.2 * node.activity;
                    ctx.strokeStyle = `rgba(0, 255, 204, ${opacity})`;
                    ctx.lineWidth = 0.5;
                    ctx.beginPath();
                    ctx.moveTo(node.x, node.y);
                    ctx.lineTo(connection.node.x, connection.node.y);
                    ctx.stroke();
                });
            });
            
            // Update and draw nodes
            nodes.forEach(node => {
                node.update();
                node.draw();
            });
            
            requestAnimationFrame(animate);
        }

        animate();

        // Emotion Analysis System
        const emotionKeywords = {
            gioia: ['felice', 'contento', 'gioioso', 'allegro', 'entusiasta', 'bello', 'fantastico', 'meraviglioso'],
            tristezza: ['triste', 'solo', 'depresso', 'malinconico', 'infelice', 'desolato', 'abbattuto'],
            rabbia: ['arrabbiato', 'furioso', 'irritato', 'infastidito', 'frustrato', 'nervoso'],
            paura: ['paura', 'ansioso', 'preoccupato', 'teso', 'spaventato', 'terrorizzato'],
            calma: ['calmo', 'sereno', 'tranquillo', 'pacifico', 'rilassato', 'zen'],
            energia: ['energico', 'motivato', 'attivo', 'dinamico', 'vivace', 'forte']
        };

        // Real-time typing analysis
        let typingTimer;
        let lastTypingTime = Date.now();
        let keyPressCount = 0;
        let typingSpeed = 0;
        let pauseCount = 0;
        let emotionalIntensity = 0;
        let flowLevel = 0;
        let currentEmotion = 'Neutro';
        let sessionData = [];

        const neuralInput = document.getElementById('neuralInput');
        
        neuralInput.addEventListener('input', function() {
            clearTimeout(typingTimer);
            const now = Date.now();
            const timeDiff = now - lastTypingTime;
            
            // Calculate typing speed
            if (timeDiff < 2000) {
                keyPressCount++;
                typingSpeed = Math.min(100, (keyPressCount / timeDiff) * 10000);
            } else {
                pauseCount++;
                keyPressCount = 0;
            }
            
            lastTypingTime = now;
            
            // Analyze emotion
            analyzeEmotion(this.value);
            
            // Update indicators
            updateIndicators();
            
            // Neural response
            triggerNeuralResponse();
            
            typingTimer = setTimeout(() => {
                keyPressCount = 0;
                typingSpeed *= 0.8;
                updateIndicators();
            }, 2000);
        });

        function analyzeEmotion(text) {
            const words = text.toLowerCase().split(/\s+/);
            const emotionScores = {};
            
            for (let emotion in emotionKeywords) {
                emotionScores[emotion] = 0;
                emotionKeywords[emotion].forEach(keyword => {
                    words.forEach(word => {
                        if (word.includes(keyword)) {
                            emotionScores[emotion]++;
                        }
                    });
                });
            }
            
            // Find dominant emotion
            let maxScore = 0;
            let dominantEmotion = 'Neutro';
            
            for (let emotion in emotionScores) {
                if (emotionScores[emotion] > maxScore) {
                    maxScore = emotionScores[emotion];
                    dominantEmotion = emotion.charAt(0).toUpperCase() + emotion.slice(1);
                }
            }
            
            currentEmotion = dominantEmotion;
            document.getElementById('emotionState').textContent = dominantEmotion;
            document.getElementById('dominantEmotion').textContent = dominantEmotion;
            
            // Calculate emotional intensity
            emotionalIntensity = Math.min(100, maxScore * 20);
            
            // Update neural frequency based on emotion
            const frequencies = {
                'Gioia': 528,
                'Calma': 432,
                'Energia': 639,
                'Rabbia': 741,
                'Tristezza': 396,
                'Paura': 285,
                'Neutro': 432
            };
            
            document.getElementById('neuralFreq').textContent = frequencies[dominantEmotion] || 432;
        }

        function updateIndicators() {
            // Update velocity bar
            document.getElementById('velocityBar').style.width = typingSpeed + '%';
            
            // Update intensity bar
            emotionalIntensity = Math.min(100, emotionalIntensity + typingSpeed / 10);
            document.getElementById('intensityBar').style.width = emotionalIntensity + '%';
            
            // Update flow bar
            flowLevel = (typingSpeed + emotionalIntensity) / 2;
            document.getElementById('flowBar').style.width = flowLevel + '%';
            document.getElementById('flowProgress').style.width = flowLevel + '%';
            
            // Update cognitive coherence
            const coherence = Math.min(100, Math.floor(flowLevel * 1.2));
            document.getElementById('cognitiveCoherence').textContent = coherence + '%';
            
            // Update AI suggestion based on current state
            updateAISuggestion();
        }

        function updateAISuggestion() {
            const suggestions = {
                'Gioia': 'Ottimo stato emotivo! Continua a coltivare questi pensieri positivi.',
                'Tristezza': 'Prova a respirare profondamente. La modalità respirazione può aiutare.',
                'Rabbia': 'Riconosco tensione. Prova a rallentare e descrivere cosa senti.',
                'Paura': 'Sei al sicuro. Descrivi le tue preoccupazioni per elaborarle meglio.',
                'Calma': 'Perfetto equilibrio. Il tuo sistema nervoso è in stato ottimale.',
                'Energia': 'Alta energia rilevata! Canalizzala in azioni creative.',
                'Neutro': 'Continua a scrivere per approfondire la tua esplorazione emotiva.'
            };
            
            document.getElementById('aiSuggestion').textContent = suggestions[currentEmotion] || suggestions['Neutro'];
        }

        function triggerNeuralResponse() {
            // Add activity to neural nodes based on typing
            nodes.forEach(node => {
                if (Math.random() < 0.1) {
                    node.activity = 1;
                    node.vx += (Math.random() - 0.5) * 5;
                    node.vy += (Math.random() - 0.5) * 5;
                }
            });
            
            // Create visual neurons in the analysis section
            if (Math.random() < 0.3) {
                createVisualNeuron();
            }
        }

        function createVisualNeuron() {
            const viz = document.getElementById('neuralViz');
            const neuron = document.createElement('div');
            neuron.className = 'neural-node';
            neuron.style.left = Math.random() * 90 + '%';
            neuron.style.top = Math.random() * 90 + '%';
            neuron.style.animationDelay = Math.random() * 2 + 's';
            viz.appendChild(neuron);
            
            setTimeout(() => {
                neuron.remove();
            }, 6000);
        }

        // Action Functions
        function generateInsight() {
            showProcessing();
            
            setTimeout(() => {
                const text = neuralInput.value;
                if (!text) {
                    showNotification('⚠️ Scrivi prima i tuoi pensieri per generare un insight!');
                    hideProcessing();
                    return;
                }
                
                // Generate deep insight based on analysis
                const wordCount = text.split(/\s+/).length;
                const uniqueWords = new Set(text.toLowerCase().split(/\s+/)).size;
                const complexity = (uniqueWords / wordCount * 100).toFixed(0);
                
                const insights = [
                    `Complessità lessicale: ${complexity}%. ${complexity > 60 ? 'Pensiero articolato e ricco' : 'Espressione diretta e chiara'}.`,
                    `Pattern emotivo: ${currentEmotion} con intensità ${emotionalIntensity.toFixed(0)}%.`,
                    `Flow state: ${flowLevel > 70 ? 'Sei in uno stato di flow ottimale!' : 'Prova a lasciarti andare di più.'}`
                ];
                
                const deepInsight = insights.join(' ');
                document.getElementById('aiSuggestion').textContent = deepInsight;
                
                // Trigger visual feedback
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => createVisualNeuron(), i * 100);
                }
                
                showNotification('✨ Insight profondo generato con successo!');
                hideProcessing();
                
                // Store session data
                sessionData.push({
                    timestamp: new Date().toISOString(),
                    emotion: currentEmotion,
                    intensity: emotionalIntensity,
                    text: text.substring(0, 100),
                    insight: deepInsight
                });
            }, 2000);
        }

        function startBreathing() {
            showNotification('🧘 Modalità respirazione attivata. Segui il cerchio in basso a destra.');
            document.querySelector('.breathing-guide').style.transform = 'scale(1.2)';
            setTimeout(() => {
                document.querySelector('.breathing-guide').style.transform = 'scale(1)';
            }, 500);
        }

        function saveSession() {
            if (sessionData.length === 0) {
                showNotification('⚠️ Nessuna sessione da salvare. Inizia a scrivere!');
                return;
            }
            
            // Save to localStorage
            const sessions = JSON.parse(localStorage.getItem('neuroflow_sessions') || '[]');
            sessions.push({
                id: Date.now(),
                date: new Date().toISOString(),
                data: sessionData,
                summary: {
                    dominantEmotion: currentEmotion,
                    avgIntensity: emotionalIntensity,
                    flowLevel: flowLevel
                }
            });
            localStorage.setItem('neuroflow_sessions', JSON.stringify(sessions));
            
            showNotification('💾 Sessione salvata con successo!');
        }

        function connectGlobal() {
            showProcessing();
            
            setTimeout(() => {
                // Simulate global connection
                const globalEmotions = ['Gioia', 'Calma', 'Energia', 'Riflessione'];
                const randomEmotion = globalEmotions[Math.floor(Math.random() * globalEmotions.length)];
                
                showNotification(`🌍 Connesso! Emozione globale dominante: ${randomEmotion}`);
                
                // Create particle burst
                for (let i = 0; i < 20; i++) {
                    createParticle();
                }
                
                hideProcessing();
            }, 1500);
        }

        function toggleBreathing() {
            const circle = document.querySelector('.breathing-circle');
            circle.style.animationDuration = circle.style.animationDuration === '4s' ? '6s' : '4s';
            showNotification('🫁 Ritmo di respirazione modificato');
        }

        // Particle Effects
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.width = '4px';
            particle.style.height = '4px';
            particle.style.background = `hsl(${Math.random() * 60 + 160}, 100%, 50%)`;
            particle.style.borderRadius = '50%';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = Math.random() * window.innerHeight + 'px';
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '9999';
            
            document.body.appendChild(particle);
            
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 5 + 2;
            let x = parseFloat(particle.style.left);
            let y = parseFloat(particle.style.top);
            let opacity = 1;
            
            const animateParticle = () => {
                x += Math.cos(angle) * velocity;
                y += Math.sin(angle) * velocity;
                opacity -= 0.02;
                
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.opacity = opacity;
                
                if (opacity > 0) {
                    requestAnimationFrame(animateParticle);
                } else {
                    particle.remove();
                }
            };
            
            animateParticle();
        }

        // Utility Functions
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function showProcessing() {
            document.getElementById('processing').classList.add('active');
        }

        function hideProcessing() {
            document.getElementById('processing').classList.remove('active');
        }

        // Window resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Initialize
        showNotification('🧠 NeuroFlow attivato. Inizia a scrivere per mappare le tue emozioni.');

        // Ambient particle generation
        setInterval(() => {
            if (Math.random() < 0.3) {
                createParticle();
            }
        }, 2000);

        // Auto-save every 5 minutes
        setInterval(() => {
            if (sessionData.length > 0) {
                saveSession();
            }
        }, 300000);
    </script>
</body>
